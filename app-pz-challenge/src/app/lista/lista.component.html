<section *ngFor='let imagem of imagens'> 
  <ul *ngFor='let item of imagem.objects'>
      <li *ngIf='item.name'>{{item.name}}</li>
      <li *ngIf='item.bg'>{{item.bg}}</li>
      <li *ngIf='item.in'>{{item.in}}</li>
      <li *ngIf='item.sg'>{{item.sg}}</li>
      <li *ngIf='item.txts'>
        <ul *ngFor='let txt of item.txts'>
          <li *ngIf='txt.txt'>{{txt.txt}}</li>
          <li *ngIf='txt.time'>{{txt.time}}</li>
        </ul>
      </li>
  </ul>
</section>
