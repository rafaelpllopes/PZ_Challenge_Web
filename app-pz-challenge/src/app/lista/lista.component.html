<section class="container" *ngFor='let imagem of imagens'> 
  <section class="lista" *ngFor='let item of imagem.objects; let i = index'>
      <h2>{{item.name}}</h2>
      <figure class="figure">
        <a [routerLink]="['/video', i]">
          <img class='figure-img img-fluid rounded' src="{{imagem.assetsLocation}}/{{item.im}}" alt="{{item.im}}" >
        </a>
        <figcaption class="figure-caption">{{item.name}}</figcaption>
      </figure>
      <!--
      <p *ngIf='item.bg'>{{item.bg}}</p>
      <p *ngIf='item.sg'>{{item.sg}}</p>
      <section *ngIf='item.txts'>
        <ul *ngFor='let txt of item.txts'>
          <li *ngIf='txt.txt'>{{txt.txt}}</li>
          <li *ngIf='txt.time'>{{txt.time}}</li>
        </ul>
      </section>
      -->
  </section>
</section>
